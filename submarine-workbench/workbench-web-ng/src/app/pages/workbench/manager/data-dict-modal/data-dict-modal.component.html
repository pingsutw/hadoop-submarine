<nz-modal
  [nzVisible]="visible"
  [nzTitle]="modalTitle"
  nzCancelText="Close"
  nzOkText="Ok"
  (nzOnCancel)="hideModal()"
  (nzOnOk)="submitForm()"
>
  <form nz-form nzLayout="horizontal" [formGroup]="form">
    <nz-form-item>
      <nz-form-label nzRequired>
        Dictionary Code
      </nz-form-label>
      <nz-form-control>
        <input id="inputNewDictCode" type="text" nz-input formControlName="dictCode" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>
        Dictionary Name
      </nz-form-label>
      <nz-form-control>
        <input id="inputNewDictName" nz-input formControlName="dictName" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>
        Description
      </nz-form-label>
      <nz-form-control>
        <input id="inputNewDictDescription" nz-input formControlName="description" />
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
